<!DOCTYPE html>
<html lang="zh-cmn-Hans">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/512.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>map.anything 万物分享 | share anything 分享任何地图上的有趣的事物</title>
    <meta name="description" content="map.anything 万物分享 | share anything 分享任何地图上的有趣的事物">
  </head>
  <body class="font-sans dark:text-white dark:bg-hex-121212">
    <div id="app"></div>
    <script>
      (function () {
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches
        const setting = localStorage.getItem('color-schema') || 'auto'
        if (setting === 'dark' || (prefersDark && setting !== 'light'))
          document.documentElement.classList.toggle('dark', true)
      })()
    </script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
